<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="container">
        <h1 id="header">Weather App</h1>
        <div id="search">
            <input type="text" name="search-city-txt" id="search-city-txt" placeholder="Enter City" class="search-input">
            <input type="button" value="Search City " id="search-city-btn" class="search-input" >
           
        </div>

        <div id="content">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="minmax"></div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
